<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">e-Mail</label>
    <input type="email" id="inputEmail"
           name="email"
           placeholder="Informe o seu e-Mail"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        e-Mail deve ser preenchido
      </div>

      <div *ngIf="email.errors.email">
        e-Mail deve estar no formato correto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha"
           placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           senha
           required />

    <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        senha deve ser preenchido
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <img src="../../../assets/img/quick-b-logo.jpg" />
  </form>
</div>
